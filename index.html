<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlexGromyko</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <span class="facebook">facebook</span><span class="signup">Sign Up</span>
            </a>
        </div>
    </header>
    <div class="dinamic">
        <div class="hr">
            <h2>Facebook Login</h2>
            <hr>
        </div>
        <div class="static">
        <table>
            <tr>
                <td>Email or phone:</td>
                <td><input id="log" name="login"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input id="pass" name="pass" type="password"></td>
            </tr>
        </table>
        <table class="down">
            <tr>
                <td><input type="checkbox" checked></td>
                <td>Keep me logged in</td>
            </tr>
        </table>
        <table class="down">
            <tr>
                <td><button onclick="button()">Log In</button></td>
                <td>or <a href="">Sign up for Facebook</a></td>
            </tr>
        </table>
        <table class="down">
            <tr>
                <td><a href="">Forgot your password?</a></td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
